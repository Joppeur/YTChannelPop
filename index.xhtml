<!DOCTYPE html>
<html lang="fi" xmlns="http://www.w3.org/1999/xhtml" xml:lang="fi">
    <head> 
        <script src="https://apis.google.com/js/api.js"></script>
        <script type="text/javascript" src="SP.POP.js"></script>
        <script type="text/javascript" src="credentials.js"></script>
        <script src="popCheck.js"></script>
        <link rel="StyleSheet" href="styles.css" type="text/css" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="utf-8"/>
        <title>Channel size comparison</title>
    </head>
	<body>
        <header>
            <h1>YT channel subscribers vs. country populations</h1>
        </header>
        <section id="channel">
            <label for="ytchannel">YT channel</label>
            <input id="ytchannel" name="ytchannel" type="url"></input>
            <input id="search" type="button" value="Search">Search</input>
        </section>
        
        <section id="results" hidden="hidden">
            <hr class="solid"></hr>
            <h2> Results:</h2>
            <div>
                <h3 id="channelName">Pewdiepie</h3>
                <span id="subscriberCount">120M</span>
                <br></br>
                <span>subscriber count is closest to the population of</span>
                <div id="country">
                    <h3 id="countryName">Zanzibar</h3>
                    <span id="countryPop">121M</span>
                </div>
            </div>
        </section>
    </body>
</html>
